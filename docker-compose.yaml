services:

  portfolio-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-service
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8082:8080"
    depends_on:
      - portfolio-db


  portfolio-db:
    image: "postgres:16"
    container_name: portfolio-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: portfolios
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-portfolios-data:/var/lib/postgresql/data

volumes:
  db-portfolios-data:
    driver: local
